<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egiye Bangladesh - Runner Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --blue: #004aad;
      --navy: #002b5c;
      --light: #f9f9f9;
      --white: #ffffff;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--blue);
      color: var(--white);
      text-align: center;
      padding: 30px 20px 10px;
    }
    header h1 {
      font-size: 36px;
      margin: 10px 0;
    }
    header h3 {
      margin: 5px;
      font-weight: normal;
    }
    .search-box {
      text-align: center;
      margin: 40px auto 10px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 18px;
      width: 240px;
      max-width: 90%;
      border: 2px solid var(--navy);
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #001f40;
    }
    #output {
      background: var(--white);
      margin: 30px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      max-width: 800px;
      width: 95%;
      text-align: center;
      transition: all 0.3s ease;
    }
    #output img {
      max-width: 180px;
      margin-bottom: 25px;
      border-radius: 12px;
    }
    #output h2 {
      color: var(--blue);
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #output h2::before {
      content: "üèÉ‚Äç‚ôÇÔ∏è";
      font-size: 28px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      overflow: hidden;
      border-radius: 12px;
    }
    table tr:nth-child(even) {
      background-color: #f2f6ff;
    }
    td {
      border: 1px solid #ddd;
      padding: 14px 16px;
      text-align: center;
    }
    td.label {
      background-color: var(--blue);
      color: white;
      font-weight: 600;
      width: 35%;
      text-align: center;
    }
    @media (max-width: 600px) {
      #output {
        padding: 20px;
      }
      td {
        font-size: 16px;
        padding: 10px;
      }
      table {
        font-size: 16px;
      }
    }
    #not-found {
      text-align: center;
      font-size: 20px;
      color: red;
      margin-top: 20px;
    }
    footer {
      background: var(--navy);
      color: #ffffff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 15px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      input[type="text"], button {
        width: 90%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Egiye Bangladesh 15K 2025</h1>
  <h2>Organised By : Buy Digital</h2>
  <h2>In Association With : Run Bangladesh</h2>
</header>

<div class="search-box">
  <input type="text" id="bibInput" placeholder="Enter BIB or EXTERNAL_ID">
  <button onclick="searchRunner()">Search</button>
</div>

<div id="not-found"></div>
<div id="output" style="display: none;"></div>

<footer>
  Timing by Rban Timing Solutions.
</footer>

<script>
  const url15k = "https://opensheet.vercel.app/1uHIbbjTQsw86j945z1fBHddKgQmNZ6fD6Lu0KysaC2M/EB%2015K";
  const url75k = "https://opensheet.vercel.app/1uHIbbjTQsw86j945z1fBHddKgQmNZ6fD6Lu0KysaC2M/EB7.5K";

  function normalize(str) {
    return (str || "").toString().trim().toLowerCase();
  }

  function searchRunner() {
    const input = normalize(document.getElementById("bibInput").value);
    const out = document.getElementById("output");
    const notFound = document.getElementById("not-found");

    Promise.all([
      fetch(url15k).then(res => res.json()),
      fetch(url75k).then(res => res.json())
    ]).then(([fresh15k, fresh75k]) => {
      const allData = [...fresh15k, ...fresh75k];
      const runner = allData.find(r =>
        normalize(r["BIB"]) === input || normalize(r["EXTERNAL_ID"]) === input
      );

      if (runner) {
        notFound.innerHTML = "";
        out.style.display = "block";
        out.innerHTML = `
          <img src="Rban-timing-logo.png" alt="Logo">
          <h2>üèÉ Runner Details</h2>
          <table>
            <tr><td class="label">Name</td><td>${runner.FIRST_NAME || ""} ${runner.LAST_NAME || ""}</td></tr>
            <tr><td class="label">BIB</td><td>${runner.BIB || "‚Äî"}</td></tr>
            <tr><td class="label">EXTERNAL ID</td><td>${runner.EXTERNAL_ID || "‚Äî"}</td></tr>
            <tr><td class="label">Gender</td><td>${runner.GENDER || "‚Äî"}</td></tr>
            <tr><td class="label">Race</td><td>${runner.RACE_NAME || "‚Äî"}</td></tr>
            <tr><td class="label">T-Shirt</td><td>${runner["T-Shirt Size"] || "‚Äî"}</td></tr>
            <tr><td class="label">Race Category</td><td>${runner["RACE CATEGORY"] || "‚Äî"}</td></tr>
            <tr><td class="label">Mobile Number</td><td>${runner.PHONE || "‚Äî"}</td></tr>
            <tr><td class="label">E-Mail</td><td>${runner.EMAIL || "‚Äî"}</td></tr>
            <tr><td class="label">Kit Distribution</td><td>${runner["KIT DISTRIBUTION"] === "Done" ? "‚úÖ Done" : "‚ùå Not Collected"}</td></tr>
            <tr><td class="label">Collected By</td><td>${runner["KIT DISTRIBUTION RECIEVE"] || "‚Äî"}</td></tr>
          </table>
        `;
      } else {
        out.style.display = "none";
        notFound.innerHTML = `<p>üö´ Runner not found. Please check the BIB or EXTERNAL_ID again.</p>`;
      }
    }).catch(error => {
      notFound.innerHTML = `<p>‚ùå Error fetching data. Try again later.</p>`;
      console.error("Fetch error:", error);
    });
  }
</script>

</body>
</html>
